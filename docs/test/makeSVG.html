<script type="text/javascript">

let svg;

init = () => {
    let L = 1;
    for (let x of [-0.5, 0, 0.5])
        console.log(transform({shift:[x*L,0]}, ...arrow_points(L, {shape:2})));
    svg = new SVG_Animation("svg", -10, 10).config({fix: 1});
    svg.grid([-10, 10, 1], [-10, 10, 1]);
    // let a = svg.arrow([50, 100], [250, 100]).anchor(50, 100).config({position: [200, 200]});

    arcToTest(svg);
    svg.final();
}

function arcTest(svg) {
    let color = ["red", "blue", "gold", "purple"];
    for (let i=0;i<4;i++) {
        let p2 = svg.path().lineTo([3, 4]).arc([0, 0], 0, i).close().item();
        p2.css({stroke: color[i]});
    }
}

function arcToTest(svg) {
    let color = ["red", "blue", "gold", "purple"];
    for (let i=0;i<4;i++) {
        let p2 = svg.path().lineTo([3, 4]).arcTo([0, 0], [6, 4], i, -30).close().item();
        p2.css({stroke: color[i]});
    }
}
    
$(init);

</script>
<style>

svg {border: 1px solid blue}
svg g.Grid line:not(.Axis) {stroke: lightgrey}
svg g.Grid line.Axis {stroke: black}
svg path {fill: none; stroke: red}
