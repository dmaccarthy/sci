<script type="text/javascript">

function run(n) {
    if (!n) n = 0;
    if (n >= script.length) {
        console.log("Done!");
        return;
    }
    let [t, fn] = script[n];
    run.cue = n;
    fn();
    if (run.timed) setTimeout(() => {run(n+1)}, t);    
}

let script = [
    [2000, () => {
        $("#S1").fadeIn();
    }],

    [2000, () => {
        $("#S1").hide();
        $("#S2").fadeIn();
    }],

    [0, () => {
        $("#Screen *").fadeOut();
    }],

];

$(() => {
    $("#Screen *").hide();
    run.timed = true;
});

</script>
<style type="text/css">

#Screen {
    width: calc(1280px + 16px);
    height: calc(720px + 16px);
    position: absolute;
    top: 0; left: 0;
    /* background-color: pink; */
    overflow: scroll;
}

</style>

<section id="S1">Section 1</section>

<section id="S3">Section 3</section>
<section id="S4">Section 4</section>
