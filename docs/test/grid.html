let test = () => {
    let opt = {scale: 60, lrbt: [-1, 12, -6, 6], margin: 10, grid: 0.5};
    svg = new SVG2("#S1", opt);
    svg.$.addClass("SVG2");

    let g = svg.group();
    g.tick_label(0, [...range(-1, 12.1, 1)], 0, "-6", "-16");
    g.tick_label(0, 0, [...range(-6, 6.1, 1)], "-6", "-10");

    let c = vec(6, 0);
    svg.path(vec2d(6, 120).plus(c)).arcTo(vec2d(6, 240).plus(c), 6).update();
    svg.arrow({tail: [4,0], tip: [4,3]}, {tail: "5"}).$.find("polygon").css({fill: "#0065fe"});
    g = svg.group();
    g.circle("4");
    g.circle("4", c);
    g.text("Vertex", [0.5, 0.25]);
    g.text("Center", c.plus([0, 0.25]));
    g.$.find("text, circle").css({fill: "red"});
