<section class="Post NoPrintIcon" data-icon="slides">   
<h2 class="Collapse">SVG Drawing
    <span class="Action"><img alt="Download" title="Download SVG file" data-src="$download" onclick="$('#S1')[0].graphic.save('grid.svg', true)"/></span>
</h2>
<p class="Center"><svg id="S1" data-svg2z="p20/shm/img/shm_unused.js#Q1v"></svg></p>
</section>

<script type="text/javascript" data-init="test">

loadFeed.data = {
    title: `Grid`,
    up: "home",
}

loadFeed.test = () => {
    let svg = new SVG2("#S1", {scale: 20, lrbt: [-10, 10, -10, 15], grid: 1, appendAxes: 1});
    svg.addClass("NoStyle").css_map("grid");
    let r = 12;
    let y = root(r * r - 25)
    let p = svg.path([-5, 0]).arcTo([5, 0], [6, 15], 0, 45);
    p.update().css({fill: "none", stroke: "red", "stroke-width": "3px"});
    svg.circle("6", [0, y]);
    console.log(svg);
}

loadFeed.init = () => {
    let svg = new SVG2($("#S1").html(""), {size: [300, 300], lrbt: [-1, 1], grid: 0.25});

    let g = svg.group();
    g.$.addClass("Text Large Sans");
    // g.text("0!", [0, 0]);
    g.text("Hi there!", [0, "-8"]);
    // g.text("14!", [0, "-14"]);

    g = svg.group().config({pivot: [0.5, 0.5], theta: 30, shift: [-1, 0]});
    g.$.css({stroke: "red", fill: "yellow"});
    let s = 0.6;
    svg.rect([s, s], [-0.5, -0.5]);
    g.rect([s, s], [0.5, 0.5]);
    g.shiftBy([0, 0]);

    g = svg.cylinder([0.3, 0.1], 0.5).config({omega: 20}).css({fill: "#0065fe"});
    g.$.find("ellipse").css({fill: "grey"});

    svg.star(5, 0.6).css({fill: "#0065fe", stroke: "black", "fill-opacity": 0.4});
    svg.css_map().$.addClass("NoStyle");
    svg.animate(g).$.on("click", () => svg.toggle());
}

</script>
