<!DOCTYPE html>
<html lang="en-ca">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ffmpeg</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic"/>
<style type="text/css">

td {padding: 0.4em}
td:first-child {width: 6em}
input, select {width: 14em}
    
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<h3>Input 1</h3>
<table class="Input">
    <tr><td>File</td><td><input type="file"/></td></tr>
    <tr><td>Video</td><td><select>
        <option>Copy</option>
        <option>H.264</option>
        <option>H.264 [yuv420p]</option>
        <option>FFV1</option>
        <option>None</option>
    </select></tr>
    <tr><td>Audio</td><td><select>
        <option>Copy</option>
        <option>AAC</option>
        <option>MP3</option>
        <option>None</option>
    </select></tr>
</table>
<hr/>

<h3>Ouput</h3>
<table class="Output">
    <tr><td>Container</td><td><select>
        <option>mp4</option>
        <option>mkv</option>
        <option>mov</option>
        <option>m4a</option>
        <option>mp3</option>
        <option>wav</option>
    </select></tr>
</table>
</body>
</html>
