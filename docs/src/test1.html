<script type="text/javascript">

let svg;

function init() {
    svg = new SVG_Animation("#Graph1", -6);
    svg.grid([-5, 5, 1], [-5, 5, 1]);

    let pro = save.cache.protractor;
    pro.create(svg, 5).config({position: [0, -2]}).$.on("wheel", pro.wheel);    

    svg.update(0);
    svg.$.click(() => {svg.toggle()});
}

$(() => {
    $.getScript({url: "/svg_js/protractor.js", success: init});
});
