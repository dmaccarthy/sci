_local.unitSelect = (s) => {
    $("#LessonSlides").hide();
    let n = typeof(s) == "number" ? s : s.selectedIndex;
    s = $("#UnitSel")[0];
    s.selectedIndex = n;
    let lessons = _local.names[n];
    let href = _local.slides[n];
    s = $("#LessonSel")[0];
    s.selectedIndex = 0;
    s.options.length = n = lessons.length + 1;
    for (let i=1;i<n;i++) {
        s.options[i].innerHTML = lessons[i-1];
        s.options[i].value = href[i-1];
    }
}

_local.lessonSelect = (s) => {
    let url = ["https://docs.google.com/presentation/d/e/", "/embed?start=false&loop=false&delayms=3000"]
    let n = s.selectedIndex;
    if (n) {
        url = url[0] + s.options[n].value + url[1]
        $("#LessonSlides > iframe").attr("src", url);
        $("#LessonSlides").show();
    }
    else $("#LessonSlides").hide();
}

_local.unitSelect(0);

    
</script>
