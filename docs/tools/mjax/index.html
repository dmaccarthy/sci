<p><textarea id="Input" spellcheck="false">\large \color{red} V = \frac{4\pi}{3} {\color{#0065fe} r}^3</textarea></p>
<p class="Hidden">

    <button onclick="$('#File')[0].click()">Load...</button> &nbsp;

</p>
