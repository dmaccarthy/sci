<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Crossword Maker</title>
    <link rel="shortcut icon" type="image/svg+xml" href="../../media/rocket.svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="crossword.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- <script type="text/javascript" src="../../src/util.js"></script> -->
    <script type="text/javascript" src="../../src/bdata.js"></script>
    <script type="text/javascript" src="crossword.js"></script>
</head>
<body>
    <p id="Icons">
        <input id="File" type="file" accept=".json" oninput="loadFile()"/>
        <button title="Open a file containing the word list" onclick="$('#File').trigger('click')"><span class="material-symbols-outlined">file_open</span><br/>Open...</button>
        <button title="Add a new word and clue" onclick="cw.newword()"><span class="material-symbols-outlined">add</span><br/>Word</button>
        <button title="Resize the grid" onclick="resize()"><span class="material-symbols-outlined">resize</span><br/>Resize...</button>
        <button title="Shift the grid" onclick="shift()"><span class="material-symbols-outlined">move_down</span><br/>Shift...</button>
        <button title="Print the crossword and download the word list" onclick="cw.finish()"><span class="material-symbols-outlined">print</span><br/>Print</button>
    </p>
    <div id="WordList"></div>
    <table></table>
    <div id="Across"></div>
    <div id="Down"></div>
    <ul id="Help">
        <li>Click the word list to select a word.</li>
        <li>Click on the grid to position the selected word as <em>Across</em>.</li>
        <li>Hold <em>Ctrl</em> while clicking the grid for <em>Down</em>.</li>
        <li><em>Ctrl + Click</em> the word to edit the word or clue.</li>
        <li><em>Alt + Click</em> to delete the word.</li>
    </ul>
</body>
</html>
