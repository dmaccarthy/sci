<script type="text/javascript" data-init="sim">

loadFeed.sim = () => {
    loadFeed.sim.given = [0, 1];
    $("#RayApplet").attr({width: 702, height: 352, "data-aspect": "702/352"});
    $("#SimControls input").on("change", (ev) => {
        let e = $("#SimControls input");
        let given = loadFeed.sim.given;
        for (let i=0;i<4;i++) if (i != given[1] && e[i+2] == ev.currentTarget)
            loadFeed.sim.given = [given[1], i];
        loadFeed.sim.draw();
    });
    loadFeed.sim.draw();
}

loadFeed.sim.solve = () => {
    let given = loadFeed.sim.given;
    let n = Math.pow(2, given[0]) + Math.pow(2, given[1]);
    let e = $("#SimControls input[type='text']");
    let data = [];
    for (let ei of e) data.push(parseFloat($(ei).val()));
    let [f, d, di, m] = data;
    if (n == 3) { // f, do
        di = 1 / (1/f - 1/d);
        m = -di / d;
    }
    else if (n == 5) { // f, di
        d = 1 / (1/f - 1/di);
        m = -di / d;
    }
    else if (n == 9) { // f, m
        d = f * (1 - 1/m);
        di = -m * d;
    }
    else if (n == 6) { // do, di
        m = -di / d;
        f = 1 / (1/d + 1/di);
    }
    else if (n == 10) { // do, m
        di = -m * d;
        f = 1 / (1/d + 1/di);
    }
    else { // di, m
        d = -di / m;
        f = 1 / (1/d + 1/di);
    }
    if (d < 0) {d = -d; di = -di; f = -f}
    data = [f, d, di, m];
    for (let i=0;i<4;i++) $(e[i]).val(data[i].toPrecision(4));
    return data;
}

loadFeed.sim.draw = () => {
    let data = loadFeed.sim.solve();
    let ok = true;
    for (let x of data) if (!isFinite(x)) ok = false;
    let e = $("#RayApplet").html(ok ? "" : `<text x="351" y="100" style="text-anchor: middle">No finite solution!</text>`);
    if (ok) {
        if ($("#SimControls input[type='radio']")[0].checked)
            loadFeed.sim.drawMirror(e, ...data);
        else
            loadFeed.sim.drawLens(e, ...data);
    }
}

loadFeed.sim.drawRay = (svg, p1, p2, g) => {
    if (!(p2 instanceof Array)) {
        let dx = p2.dx;
        p2 = new RArray(dx, p2.k * dx).plus(p1);
    }
    let r = svg.line(p1, p2, g);
    let seg = r.segment;
    let pt = seg.point(seg.length / 2.7);
    let s = svg.scale;
    let u = seg.unitVector.times([s[0], -s[1]]);
    let theta = 225 + atan2(u[1], u[0]);
    let [size, sharp] = [11, 4];
    let [x, y] = [size / s[0], size / s[1]];
    let arr = svg.poly([pt.plus([x/sharp, y]), pt, pt.plus([x, y/sharp])], 0, g);
    arr.anchor(...pt).config({theta: theta});
    return [r, arr];
}

loadFeed.sim.drawMirror = (e, f, d, di, m) => {
    // Calculate drawing scale
    let x1 = Math.min(0, 2 * f, di);
    let x2 = Math.max(2 * f, d, di);
    let y2 = 1.2 * Math.max(1, m, -m);
    let dx = (x2 - x1) / 10;
    x1 -= dx; x2 += dx;
    let w = x2 - x1;

    // Create drawing
    let svg = new SVG_Animation(e, x1, x2, -y2, y2);
    let ray = loadFeed.sim.drawRay;

    // Calculate arrow widths
    let width = Math.sqrt(Math.abs(m));
    let w1 = Math.min(20, Math.max(4, 8 / width));
    let w2 = Math.min(20, Math.max(4, 8 * width));
    let color = di < 0 ? "lightgrey" : "red";

    // Indicent rays
    let g = svg.group().css({stroke: "#0065FE", fill: "none"});
    let po = [d, 1];
    let k = 1 / (d - 2 * f);
    ray(svg, po, [0, 1], g);         // Paraxial
    ray(svg, po, [0, m], g);         // Focal
    if (isFinite(k))
        ray(svg, po, {dx: -d, k: k}, g); // Central

    // Reflected rays
    g = svg.group().css({stroke: "red", fill: "none"});
    let pc = [0, -2 * f * k];
    ray(svg, [0, m], [x2, m], g);             // Paraxial
    ray(svg, [0, 1], {dx: x2, k: -1 / f}, g); // Focal
    if (isFinite(k))
        ray(svg, pc, {dx: x2, k: k}, g);      // Central

    // Virtual rays
    if (di < 0) {
        g = svg.group().css({stroke: "grey", fill: "none"});
        ray(svg, [0, m], [x1, m], g);             // Paraxial
        ray(svg, [0, 1], {dx: x1, k: -1 / f}, g); // Focal
        if (isFinite(k))
            ray(svg, pc, {dx: x1, k: k}, g);      // Central
    }

    // Object and image
    svg.arrow([d, 0], po, {tail: `${w1}`}).css({fill: "#0065FE"});
    svg.arrow([di, 0], [di, m], {tail: `${w2}`}).css({fill: color});

    // Mirror/lens and principal axis
    g = svg.group().css({stroke: "black", "stroke-width": "2px"});
    svg.line([x1, 0], [x2, 0], g);
    svg.line([0, -y2], [0, y2], g).css({"stroke-width": "4px"});

    // Focus and centre
    let css = {fill: "white", stroke: "black"};
    svg.circle("4", [f, 0]).css(css);
    svg.circle("4", [2 * f, 0]).css(css);
    css = {"font-size": "20px", "font-weight": "bold"};
    svg.text("F", [f, y2/10]).css(css);
    svg.text("C", [2 * f, y2/10]).css(css);
    svg.final();
}

loadFeed.sim.drawLens = (e, f, d, di, m) => {
    console.log("Lens");
}

</script>
